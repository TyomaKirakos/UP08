<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANS LIGHT</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="first-screen">
        <header class="first-screen__header header">
            <div class="header__content">
                <img src="img/logo.svg" alt="TRANS LIGHT" class="header__logo logo">
                <nav class="header__nav nav">
                    <a href="#" class="nav__item">О компании</a>
                    <a href="#" class="nav__item">Портфолио</a>
                    <a href="#" class="nav__item">Каталог</a>
                    <a href="#" class="nav__item">Сервис</a>
                    <a href="#" class="nav__item">Контакты</a>
                </nav>
            </div>
        </header>
        <div class="first-screen__greeting-block greeting-block container">
            <div class="first-screent__blue-block blue-block"></div>
            <div class="greeting-block__content">
                <h1 class="greeting-block__heading">Светотехническое оборудование в Петербурге</h1>
                <p class="greeting-block__subtitle">Продажа, аренда светотехнического оборудования. Оформление официальных мероприятий под ключ.</p>
                <button class="greeting-block__btn">Перейти</button>
            </div>
        </div>
    </main>
    <div class="slider container">
        <div class="slider__ctrl-block ctrl-block">
            <div class="ctrl-block__title-block title-block">
                <img src="img/burger-btn.svg" alt="nice img" class="title-block__burger-img">
                <h2 class="title-block__heading">Наши проекты</h2>
            </div>
            <div class="slider__arrows-block arrows-block">
                <div class="arrows-block__arrow">
                    <img src="img/arrow.svg" alt="left" class="arrow__left-arrow arrow-img">
                </div>
                <div class="arrows-block__arrow">
                    <img src="img/arrow.svg" alt="right" class="arrow__right-arrow arrow-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
